<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <span class="maxLimit"></span>
    <div class="container">

      <h2>To Do List</h2>

      <div class="task">
        <input class="inpt" type="text" placeholder="Enter your task here">
        <button class="add">
          <span class="writeMsg"></span>
          ADD
        </button>
      </div>

      <div class="taskAdded">
        <p class="autoo" style="font-size: 0.75rem;">You are all done!!</p>
      </div>

      <div class="count"></div>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
